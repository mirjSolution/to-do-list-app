<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Method of converting your typed characters into machine-readable code.-->
    <meta charset="utf-8" />
    <!-- Meta tag to control the viewport of electronic devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the website -->
    <title>Rico John Dato-on - Portfolio</title>
    <!-- Icon on the left side of the title (relative path)-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
     <!-- Use to reset all browser styles (absolute path)-->
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
     <!-- Absolute Path of Selected Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@700&display=swap"
    rel="stylesheet"/>
    <!-- External Cascading Style Sheet Link (relative path)-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
   
    <div class="container">
      <h1>To Do List App</h1>
      <p><em> Double click to mark an item off, click on "X" to delete an item, and drag items to reorder.</em></p>
         
      <form name="toDoList">
        <label for="input"></label>
        <input type="text" name="ListItem" id="input"/>
      </form>
      
      <div onclick="newItem()" id="button">Add</div>
      <br/>
      <ol id="list"></ol>
    </div>

    <!-- JQuery Libraries -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous">
    </script>
    <!-- Accessibility visualization toolkit - how your site performs with assistive technologies (relative path) -->
    <script src="js/tota11y.min.js"></script>
    <!-- External script.js -->
    <script src="js/script.js"></script>
  </body>
</html>
